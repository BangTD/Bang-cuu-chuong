<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH</title>
</head>
<body>
<script>
    let i;
    let j;
    let sout;
    sout = "<table border='1' width='300' cellpadding='0' cellspacing='0'>";
    for (i = 2; i <= 9; i++){
        sout += "<tr>";
        for (j=2; j<=10; j++){
            sout += "<td>" + i + "X" + j + "=" + i*j + "</td>"
        }
        sout += "</tr>"
    }
    sout += "</table>";
    document.write(sout)
</script>
</body>
</html>
